board_size:
  rows: 5
  cols: 5

pieces:
  - name: SimplePawn
    symbol_white: 'P'    # Capital for White
    symbol_black: 'p'    # Lowercase for Black
    moves:
      - type: Step 
        offset: [1, 0]

  - name: SimpleKing
    symbol_white: '♔'    # Unicode White King
    symbol_black: '♚'    # Unicode Black King
    moves:
      - type: Step
        offset: [0, 1]
      - type: Step
        offset: [1, 0]
      - type: Step
        offset: [0, -1]
      - type: Step
        offset: [-1, 0]
      - type: Step
        offset: [-1, 1]
      - type: Step
        offset: [1, 1]
      - type: Step
        offset: [1, -1]
      - type: Step
        offset: [-1, -1]
  
  - name: Knight
    symbol_white: '♘'
    symbol_black: '♞'
    moves:
      - type: Jump 
        offset: [2, 1]
      - type: Jump
        offset: [2, -1]
      - type: Jump
        offset: [-2, 1]
      - type: Jump
        offset: [-2, -1]
      - type: Jump
        offset: [1, 2]
      - type: Jump
        offset: [1, -2]
      - type: Jump
        offset: [-1, 2]
      - type: Jump
        offset: [-1, -2]
        
  - name: Rook
    symbol_white: '♖'
    symbol_black: '♜'
    moves:
      - type: Slide 
        direction: [1, 0]
      - type: Slide
        direction: [0, 1]
      - type: Slide
        direction: [-1, 0]
      - type: Slide
        direction: [0, -1]

formation:
  - piece: SimplePawn
    position: [1, 0]
  - piece: Knight
    position: [0, 1]
  - piece: Rook
    position: [0, 0]
  - piece: SimpleKing
    position: [0, 4]