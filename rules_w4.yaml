board_size:
  rows: 5
  cols: 5

pieces:
  - name: Pawn
    symbol_white: '♙'    
    symbol_black: '♟'    
    moves:
      - type: Step 
        offset: [1, 0]

  - name: King
    symbol_white: '♔'    # Unicode White King
    symbol_black: '♚'    # Unicode Black King
    moves:
      - type: Step
        offset: [0, 1]
      - type: Step
        offset: [1, 0]
      - type: Step
        offset: [0, -1]
      - type: Step
        offset: [-1, 0]
      - type: Step
        offset: [-1, 1]
      - type: Step
        offset: [1, 1]
      - type: Step
        offset: [1, -1]
      - type: Step
        offset: [-1, -1]
  
  - name: Knight
    symbol_white: '♘'
    symbol_black: '♞'
    moves:
      - type: Jump 
        offset: [2, 1]
      - type: Jump
        offset: [2, -1]
      - type: Jump
        offset: [-2, 1]
      - type: Jump
        offset: [-2, -1]
      - type: Jump
        offset: [1, 2]
      - type: Jump
        offset: [1, -2]
      - type: Jump
        offset: [-1, 2]
      - type: Jump
        offset: [-1, -2]
        
  - name: Rook
    symbol_white: '♖'
    symbol_black: '♜'
    moves:
      - type: Slide 
        direction: [1, 0]
      - type: Slide
        direction: [0, 1]
      - type: Slide
        direction: [-1, 0]
      - type: Slide
        direction: [0, -1]

  - name: Bishop
    symbol_white: '♗'
    symbol_black: '♝'
    moves:
      - type: Slide 
        direction: [1, 1]
      - type: Slide
        direction: [1, -1]
      - type: Slide
        direction: [-1, 1]
      - type: Slide
        direction: [-1, -1]

  - name: Queen
    symbol_white: '♕'
    symbol_black: '♛'
    moves:
      - type: Slide 
        direction: [1, 1]
      - type: Slide
        direction: [1, -1]
      - type: Slide
        direction: [-1, 1]
      - type: Slide
        direction: [-1, -1]
      - type: Slide 
        direction: [1, 0]
      - type: Slide
        direction: [0, 1]
      - type: Slide
        direction: [-1, 0]
      - type: Slide
        direction: [0, -1]

formation:
  - piece: Pawn
    position: [1, 0]
  - piece: Knight
    position: [0, 0]
  - piece: Queen
    position: [0, 2]
  - piece: Bishop
    position: [0, 1]
  - piece: King
    position: [0, 4]